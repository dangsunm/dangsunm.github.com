<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Youngjin Ko</title>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/slider.css" media="screen" charset="utf-8">
  </head>
  <body>

    <div id="n">
    <script>
    $(function(){
        $('.fadein img:gt(0)').hide();
        setInterval(function(){
          $('.fadein :first-child').fadeOut()
             .next('img').fadeIn()
             .end().appendTo('.fadein');},
          3000);
    });
    </script>
    <div class="fadein">
      <a href="#"><img src="images/1.png"></a>
      <a href="#"><img src="images/2.png"></a>
      <a href="#"><img src="images/3.png"></a>
      <a href="#"><img src="images/4.png"></a>
      <a href="#"><img src="images/5.png"></a>
    </div>
  </div>
  </body>
</html>
